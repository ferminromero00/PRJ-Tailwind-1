<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PRJ-Tailwind-1</title>
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-800">
    <section class="w-full container max-w-4xl rounded-2xl bg-gray-900 p-9 shadow-lg md:flex">
      <!-- Imagen -->
      <div class="h-40 w-full overflow-hidden rounded-t-2xl md:h-auto md:w-1/3 md:rounded-l-2xl md:rounded-tr-none">
        <img
          src="images/img.jpg"
          alt="edamame"
          class="h-full w-full object-cover transition-transform duration-200"
        />
      </div>
      
      <!-- Contenido -->
      <div class="flex flex-col justify-center p-6 text-center md:w-2/3 md:text-left h-100">
        <h3 class="font-semibold text-white md:text-2xl">
          Recibe consejos de dieta y fitness en tu bandeja de entrada
        </h3>
        <p class="mt-2 text-gray-300">
          Come mejor y haz ejercicio mejor. Suscríbete al boletín Diet&Fitness
        </p>
        <form action="#" class="mt-4 space-y-4 md:flex md:space-y-0 md:space-x-2">
          <input
            type="email"
            name="email"
            placeholder="Inserta tu email"
            class="w-full rounded-lg border border-gray-600 bg-gray-800 p-3 text-gray-300 focus:border-lime-500 focus:outline-none md:flex-1"
          />
          <button
            type="submit"
            class="w-full rounded-lg bg-lime-500 p-3 text-black transition hover:bg-lime-600 hover:text-white md:w-auto"
          >
            Suscribete
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
